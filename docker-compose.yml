services:
  backend:
    container_name: backend
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./backend:/backend
    restart: always

  frontend:
    container_name: frontend
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

  db:
    container_name: database
    image: postgres:16
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postresql/data
    healthcheck:
      test: [ "CMD-SHELL", "sh", "-c", "pg_isready" ]
      interval: 5s
      timeout: 60s
      retries: 5
      start_period: 80s

volumes:
    postgres_data: {}